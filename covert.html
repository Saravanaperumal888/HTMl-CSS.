<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="conver.css">
</head>
<body>

<div class="converter">
  <h2>Temperature Converter</h2>
  <input type="number" id="inputTemp" placeholder="Enter temperature">
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <button onclick="convert()">Convert</button>
  <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
<script>
function convert() {
    var tempInput = parseFloat(document.getElementById("inputTemp").value);
    var unit = document.getElementById("unit").value;
    var resultDisplay = document.getElementById("result");
    var convertedTemp;
  
    if (unit === "celsius") {
      convertedTemp = (tempInput - 32) * (5/9);
      resultDisplay.textContent = tempInput + "째F = " + convertedTemp.toFixed(2) + "째C";
    } else if (unit === "fahrenheit") {
      convertedTemp = (tempInput * (9/5)) + 32;
      resultDisplay.textContent = tempInput + "째C = " + convertedTemp.toFixed(2) + "째F";
    }
  }
</script>
